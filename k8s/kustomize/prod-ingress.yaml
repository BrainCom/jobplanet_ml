apiVersion: v1
data:
  ADMIN_EMAIL: jk.jung@braincommerce.com
  DOMAIN: job-recommender.johnjung.shop
  ENVIRONMENT: prod
  ISSUER_SERVER: https://acme-v02.api.letsencrypt.org/directory
  PROJECT_ID: banded-totality-247701
kind: ConfigMap
metadata:
  name: ingress-params
---
apiVersion: v1
data:
  dns01-solver-credentials.json: 
kind: Secret
metadata:
  name: gcp-ingress-credentials
type: Opaque
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: acme-crt-prod
spec:
  dnsNames:
  - job-recommender.johnjung.shop
  - www.job-recommender.johnjung.shop
  issuerRef:
    name: letsencrypt-prod
  secretName: acme-crt-secret-prod
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: jk.jung@braincommerce.com
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        clouddns:
          project: banded-totality-247701
          serviceAccountSecretRef:
            key: dns01-solver-credentials.json
            name: gcp-ingress-credentials
      selector: {}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto $scheme;
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: job-recommender
spec:
  rules:
  - host: job-recommender.johnjung.shop
    http:
      paths:
      - backend:
          serviceName: celery-flower
          servicePort: 5555
        path: /flower(/|$)(.*)
      - backend:
          serviceName: django
          servicePort: 80
        path: /
  tls:
  - hosts:
    - job-recommender.johnjung.shop
    secretName: acme-crt-secret-prod
